<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            padding: 20px;
        }

        .form-container {
            max-width: 700px;
            width: 100%;
            background: #fff;
            padding: 25px 30px;
            border-radius: 5px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
        }

        h2 {
            font-size: 25px;
            font-weight: 500;
            position: relative;
            text-align: center;
            padding: 0 0 20px 0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #9b59b6;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: normal;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-buttons {
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button[type="submit"] {
            background: #9b59b6;
            color: #fff;
        }

        button[type="reset"] {
            background: #71b7e6;
            color: #fff;
        }

        button:hover {
            opacity: 0.8;
        }

        @media (max-width: 584px) {
            .form-container {
                max-width: 100%;
            }
            .checkbox-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Registration Form</h2>
      <form action="#" method="POST">
        <!-- Personal Information -->
        <div class="form-group">
          <label for="name">Full Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your full name"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email Address:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>

        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Enter your phone number"
            required
          />
        </div>

        <!-- Date of Birth -->
        <div class="form-group">
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob" required />
        </div>

        <!-- Gender Selection -->
        <div class="form-group">
          <label>Gender:</label>
          <label for="male">
            <input type="radio" id="male" name="gender" value="male" required />
            Male
          </label>
          <label for="female">
            <input
              type="radio"
              id="female"
              name="gender"
              value="female"
              required
            />
            Female
          </label>
        </div>
        <div class="form-group">
          <label>Languages Known:</label>
          <div class="checkbox-group">
            <label for="english">
              <input
                type="checkbox"
                id="english"
                name="languages"
                value="english"
              />
              English
            </label>
            <label for="hindi">
              <input
                type="checkbox"
                id="hindi"
                name="languages"
                value="hindi"
              />
              Hindi
            </label>
            <label for="marathi">
              <input
                type="checkbox"
                id="marathi"
                name="languages"
                value="marathi"
              />
              Marathi
            </label>
            <label for="gujarati">
              <input
                type="checkbox"
                id="gujarati"
                name="languages"
                value="gujarati"
              />
              Gujarati
            </label>
          </div>
        </div>

        <div class="form-group">
          <label for="address">Address:</label>
          <textarea
            id="address"
            name="address"
            rows="3"
            placeholder="Enter your full address"
            required
          ></textarea>
        </div>

        <!-- Form Buttons -->
        <div class="form-buttons">
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </div>
      </form>
    </div>
  </body>
</html>
